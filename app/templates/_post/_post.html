<table class="table table-hover m-0">
    <tr valign="top">

        <td width="80px" align="center">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(80) }}" class="img-circle img-responsive" style="margin-top: 10px" />
            </a>
        </td>

        <td>
            <h5 class="mb-1">
                <a href="{{ url_for('user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
                <span style="opacity: 0.5; text-transform: capitalize;"> Â·
                    {{moment(post.timestamp).fromNow()}}
                </span>
            </h5>

            <blockquote style="border-left: 5px solid #D9EDF7;">
                <p style="color: #808080">{{ post.body }}</p>
            </blockquote>

        </td>
    </tr>
</table>
